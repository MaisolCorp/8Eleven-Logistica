<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestión de Productos - 8Eleven</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Barra Lateral (Sidebar) -->
        <div id="sidebar"></div>

        <!-- Contenido de la página -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Barra de Navegación Superior -->
                <div id="topbar"></div>

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2">Gestión de Productos</h1>

                    <!-- Tabla de Usuarios -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="tablaProductos" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Código de Barras</th>
                                            <th>Nombre</th>
                                            <th>Precio de Compra</th>
                                            <th>Precio de Venta</th>
                                            <th>Precio Sugerido</th>
                                            <th>Stock</th>
                                            <th>Estado</th>
                                            <th>Descuento</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cuerpoTabla">
                                        <!-- Aquí se cargarán dinámicamente los productos -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Campos de edición -->
                    <div class="mb-3">
                        <label for="editCodBarras" class="form-label">Código de Barras</label>
                        <input type="text" class="form-control" id="editCodBarras" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio_compra" class="form-label">Precio de Compra</label>
                        <input type="number" class="form-control" id="precio_compra" placeholder="Ingrese el precio de compra" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio_venta" class="form-label">Precio de Venta</label>
                        <input type="number" class="form-control" id="precio_venta" placeholder="Ingrese el precio de venta" required>
                    </div>
                    <div class="mb-3">
                        <label for="precio_sugerido" class="form-label">Precio Sugerido</label>
                        <input type="number" class="form-control" id="precio_sugerido" placeholder="Ingrese el precio sugerido" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" placeholder="Ingrese el stock" required>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" required>
                            <option value="" selected disabled>Seleccione el estado del producto</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descuento" class="form-label">Descuento</label>
                        <input type="number" class="form-control" id="descuento" placeholder="Ingrese el descuento" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="actualizarProducto()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        
        // Función para cargar dinámicamente el contenido de la barra lateral
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        // Función para cargar dinámicamente el contenido de la barra de navegación superior
        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar').innerHTML = data;
            });

        
        
            function editarProducto(codBarras) {
        console.log('Código de Barras:', codBarras);
    // Lógica para cargar los datos del producto en el modal
    console.log(`https://8eleven.glitch.me/products/detalle-producto/${codBarras}`);
    fetch(`https://8eleven.glitch.me/products/detalle-producto/${codBarras}`, {
        method: 'GET'  // <- Aquí debe ir dentro del objeto de configuración
    })
        .then(response => response.json())
        .then(data => {
            document.getElementById('editCodBarras').value = data.cod_barras;
            document.getElementById('editNombre').value = data.nombre;
            document.getElementById('precio_compra').value = data.precio_compra;
            document.getElementById('precio_venta').value = data.precio_venta;
            document.getElementById('precio_sugerido').value = data.precio_sugerido;
            document.getElementById('stock').value = data.stock;
            document.getElementById('estado').value = data.estado;
            document.getElementById('descuento').value = data.descuento;
            // Agrega más campos según sea necesario
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al cargar los detalles del producto');
        });
}


function actualizarProducto() {
    // Lógica para enviar los datos actualizados al servidor
    const formData = {
        cod_barras: document.getElementById('editCodBarras').value,
        nombre: document.getElementById('editNombre').value,
        precio_compra: document.getElementById('precio_compra').value, // Corregido aquí
        precio_venta: document.getElementById('precio_venta').value,
        precio_sugerido: document.getElementById('precio_sugerido').value,
        stock: document.getElementById('stock').value,
        estado: document.getElementById('estado').value,
        descuento: document.getElementById('descuento').value,
        // Agrega más campos según sea necesario
    };

    fetch('https://8eleven.glitch.me/products/actualizar-producto', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log(data);
            alert('Producto actualizado exitosamente');
            $('#editarProductoModal').modal('hide'); // Cierra el modal después de la actualización
            cargarProductos(); // Vuelve a cargar la lista de productos después de la actualización
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al actualizar el producto');
        });
}



    function eliminarProducto(codBarras) {
        // Lógica para eliminar el producto del servidor
        fetch('https://8eleven.glitch.me/products/eliminar-producto/' + codBarras, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                alert('Producto eliminado exitosamente');
                cargarProductos(); // Vuelve a cargar la lista de productos después de la eliminación
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al eliminar el producto');
            });
    }

        function cargarProductos() {
            fetch('https://8eleven.glitch.me/products/listar-productos')
                .then(response => response.json())
                .then(data => {
                    const cuerpoTabla = document.getElementById('cuerpoTabla');
                    cuerpoTabla.innerHTML = '';

                    data.forEach(producto => {
                        const fila = `<tr>
                            <td>${producto.cod_barras}</td>
                            <td>${producto.nombre}</td>
                            <td>${producto.precio_compra}</td>
                            <td>${producto.precio_venta}</td>
                            <td>${producto.precio_sugerido}</td>
                            <td>${producto.stock}</td>
                            <td>${producto.estado}</td>
                            <td>${producto.descuento}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#editarProductoModal" onclick="console.log('Código de Barras:', '${producto.cod_barras}'); editarProducto('${producto.cod_barras}')">Editar</button>
                                <button type="button" class="btn btn-sm btn-danger"
                                    onclick="eliminarProducto('${producto.cod_barras}')">Eliminar</button>
                            </td>
                        </tr>`;
                        cuerpoTabla.innerHTML += fila;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar la lista de productos');
                });
            }



            document.addEventListener("DOMContentLoaded", function () {
            cargarProductos();
        });
    </script>
</body>

</html>
