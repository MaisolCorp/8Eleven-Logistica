<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crear Productos - 8Eleven</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Barra Lateral (Sidebar) -->
        <div id="sidebar"></div>


        <!-- Contenido de la página -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Barra de Navegación Superior -->
                <div id="topbar"></div>


                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Crear Productos</h1>

                    <!-- Formulario de Creación de Productos -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="cod_barras" class="form-label">Código de Barras</label>
                                    <input type="text" class="form-control" id="cod_barras" placeholder="Ingrese el código de barras" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" required>
                                </div>

                                <div class="mb-3">
                                    <label for="precio_compra" class="form-label">Precio de Compra</label>
                                    <input type="number" class="form-control" id="precio_compra" placeholder="Ingrese el precio de compra" required>
                                </div>
                                <div class="mb-3">
                                    <label for="precio_venta" class="form-label">Precio de Venta</label>
                                    <input type="number" class="form-control" id="precio_venta" placeholder="Ingrese el precio de venta" required>
                                </div>
                                <div class="mb-3">
                                    <label for="precio_sugerido" class="form-label">Precio Sugerido</label>
                                    <input type="number" class="form-control" id="precio_sugerido" placeholder="Ingrese el precio sugerido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" placeholder="Ingrese el stock" required>
                                </div>
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" required>
                                        <option value="" selected disabled>Seleccione el estado</option>
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="descuento" class="form-label">Descuento</label>
                                    <input type="number" class="form-control" id="descuento" placeholder="Ingrese el descuento" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Crear Producto</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script>
        // Función para cargar dinámicamente el contenido de la barra lateral
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        // Función para cargar dinámicamente el contenido de la barra de navegación superior
        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar').innerHTML = data;
            });


        function submitForm() {
        const formData = {
            cod_barras: document.getElementById('cod_barras').value,
            nombre: document.getElementById('nombre').value,
            imagen: document.getElementById('imagen').value,
            precio_compra: document.getElementById('precio_compra').value,
            precio_venta: document.getElementById('precio_venta').value,
            precio_sugerido: document.getElementById('precio_sugerido').value,
            stock: document.getElementById('stock').value,
            estado: document.getElementById('estado').value,
            descuento: document.getElementById('descuento').value
        };

        fetch('http://localhost:3001/products/guardar-producto', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // agrega lógica para mostrar un mensaje de éxito
            alert('Producto creado exitosamente');

        })
        .catch(error => console.error('Error:', error));
        alert('Error al crear el producto');

    }
    </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
</body>
</html>
