    <script>
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: "btn btn-success m-2",
                cancelButton: "btn btn-danger"
            },
            buttonsStyling: false
        });

        function guardarTransportista() {
            const formData = {
                nombre: document.getElementById('nombre').value,
                telefono: document.getElementById('telefono').value,
                correo: document.getElementById('correo').value
            };

            fetch('https://8eleven.glitch.me/transportistas/guardar-transportista', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    Swal.fire({
                        title: "Transportista creado",
                        text: "El transportista se ha creado correctamente",
                        icon: "success",
                        confirmButtonText: "Aceptar",
                        confirmButtonColor: "#2F8D46"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "gestion-chofer.html";
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        title: "Error",
                        text: "Ha ocurrido un error al crear el transportista",
                        icon: "error",
                        confirmButtonText: "Aceptar",
                        confirmButtonColor: "#2F8D46"
                    });
                });
        }
    </script>
