<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestión de Rutas - 8Eleven</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">

        <!-- Barra Lateral (Sidebar) -->
        <div id="sidebar"></div>

        <!-- Contenido de la página -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Barra de Navegación Superior -->
                <div id="topbar"></div>

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2">Gestión de Rutas</h1>

                    <!-- Tabla de Rutas -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Punto de Salida</th>
                                <th>Punto de Llegada</th>
                                <th>Transportista</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>

                <!-- Modal para editar ruta -->
                <div class="modal fade" id="editarRutaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Ruta</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Formulario para editar la ruta -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });

        fetch('topbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('topbar').innerHTML = data;
            });

        function cargarRutas() {
            fetch('https://8eleven.glitch.me/rutasRoute/listar-rutas')
                .then(response => response.json())
                .then(data => {
                    const cuerpoTabla = document.getElementById('cuerpoTabla');
                    cuerpoTabla.innerHTML = '';

                    data.forEach(ruta => {
                        const fila = `<tr>
                            <td>${ruta.id}</td>
                            <td>${ruta.puntoSalida}</td>
                            <td>${ruta.puntoLlegada}</td>
                            <td>${ruta.transportista}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#editarRutaModal"
                                    onclick="editarRuta(${ruta.id})">Editar</button>
                                <button type="button" class="btn btn-sm btn-danger" onclick="eliminarRuta(${ruta.id})">Eliminar</button>
                            </td>
                        </tr>`;
                        cuerpoTabla.innerHTML += fila;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al cargar la lista de rutas');
                });
        }

        function editarRuta(id) {
            // Lógica para cargar los datos de la ruta en el modal de edición
        }

        function eliminarRuta(id) {
            // Lógica para eliminar la ruta del servidor
            // Utiliza fetch y luego vuelve a cargar la lista de rutas llamando a cargarRutas()
        }

        document.addEventListener("DOMContentLoaded", function () {
            cargarRutas();
        });
    </script>
</body>

</html>
